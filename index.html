<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div
      class="container p-5 d-flex flex-column justify-content-center align-items-center gap-4">
      <div
        class="d-flex flex-column gap-3 align-items-center justify-content-center header">
        <h1 class="text-center">BURGER MENU</h1>
        <p class="text-center col-7 sub-header">
          you're gonna need two hands to hold our toasted buns. Our fresh, juicy
          burgers are served up medium-well with a side of fries and a whole lot
          of flover
        </p>
      </div>
      <div>
        <div class="position-relative">
          <img src="./imges/imges/1.jpg" alt="" class="col-12" />
          <div
            class="filter col-4 h-100 position-absolute d-flex flex-column justify-content-center align-items-center gap-2 gap-md-4 p-3">
            <h4 class="text-white">Bacon Burger</h4>
            <p class="text-warning fs-4 fw-bold">$9.5</p>
            <button class="add-to-cart px-3">Add To Cart</button>
          </div>
        </div>
        <div class="position-relative">
          <img src="./imges/imges/3.jpg" alt="" class="col-12" />
          <div
            class="filter col-4 h-100 position-absolute d-flex flex-column justify-content-center align-items-center gap-2 gap-md-4 p-3">
            <h4 class="text-white">Classic Burger</h4>
            <p class="text-warning fs-4 fw-bold">$7.5</p>
            <button class="add-to-cart px-3">Add To Cart</button>
          </div>
        </div>
        <div class="position-relative">
          <img src="./imges/imges/1.jpg" alt="" class="col-12" />
          <div
            class="filter col-4 h-100 position-absolute d-flex flex-column justify-content-center align-items-center gap-2 gap-md-4 p-3">
            <h4 class="text-white">Double Burger</h4>
            <p class="text-warning fs-4 fw-bold">$8.5</p>
            <button class="add-to-cart px-3">Add To Cart</button>
          </div>
        </div>
      </div>
      <p class="copy-rights">
        Images from
        <a href="#">Freepik</a>
      </p>
    </div>
    <footer
      class="p-3 d-flex justify-content-center align-items-center bg-dark">
      <p class="text-white">
        <a href="#">Css Templates</a> created with
        <a href="#">Html Designers</a>
      </p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
  </body>
</html>
